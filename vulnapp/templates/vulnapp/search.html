<!DOCTYPE html>
<html>
<head>
    <title>User Search - SQL Injection Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .warning { background: #f0ad4e; padding: 10px; margin: 20px 0; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        input[type="text"] { width: 300px; padding: 5px; }
        button { padding: 5px 15px; }
    </style>
</head>
<body>
    <h1>User Search (SQL Injection Vulnerable)</h1>
    <div class="warning">
        ⚠️ This page is vulnerable to SQL injection!<br>
        Try: <code>admin' OR '1'='1</code> or <code>' UNION SELECT 1,2,3,4--</code>
    </div>

    <form method="GET">
        <input type="text" name="username" value="{{ query }}" placeholder="Enter username">
        <button type="submit">Search</button>
    </form>

    {% if users %}
    <h2>Results:</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <p><a href="/">← Back to Home</a></p>
</body>
</html>
